<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Dark background -->
  <rect width="32" height="32" fill="#0a0a0f" rx="4"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
      <path d="M 4 0 L 0 0 0 4" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="32" height="32" fill="url(#grid)"/>
  
  <!-- Snake body (neon green) -->
  <rect x="6" y="14" width="3" height="3" fill="#00ff41" rx="0.5"/>
  <rect x="9" y="14" width="3" height="3" fill="#00ff41" rx="0.5"/>
  <rect x="12" y="14" width="3" height="3" fill="#00ff41" rx="0.5"/>
  <rect x="15" y="14" width="3" height="3" fill="#00ff41" rx="0.5"/>
  <rect x="18" y="14" width="3" height="3" fill="#00ff41" rx="0.5"/>
  <rect x="18" y="11" width="3" height="3" fill="#00ff41" rx="0.5"/>
  
  <!-- Snake head (brighter green with glow) -->
  <rect x="18" y="8" width="3" height="3" fill="#39ff14" rx="0.5">
    <animate attributeName="opacity" values="1;0.7;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Snake eyes -->
  <circle cx="19" cy="9" r="0.4" fill="#0a0a0f"/>
  <circle cx="20.5" cy="9" r="0.4" fill="#0a0a0f"/>
  
  <!-- Food (neon pink) -->
  <circle cx="24" cy="9.5" r="1.3" fill="#ff006e">
    <animate attributeName="r" values="1.3;1.5;1.3" dur="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>
