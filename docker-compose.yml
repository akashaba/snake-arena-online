services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: snake-arena-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-snake_arena}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Optional: expose for external access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snake-arena-network

  # Combined App (Frontend + Backend in one container)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snake-arena-app
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres_password}@db:5432/${POSTGRES_DB:-snake_arena}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production-min-32-chars}
      DATABASE_ECHO: ${DATABASE_ECHO:-false}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      ALGORITHM: ${ALGORITHM:-HS256}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}
      DB_POOL_TIMEOUT: ${DB_POOL_TIMEOUT:-30}
      DB_POOL_RECYCLE: ${DB_POOL_RECYCLE:-3600}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8080}:80"
    networks:
      - snake-arena-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  snake-arena-network:
    driver: bridge
