databases:
  # PostgreSQL Database
  - name: snake-arena-db
    databaseName: snake_arena
    plan: free

services:
  # Combined Web Service (Frontend + Backend)
  - type: web
    name: snake-arena-app
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-arena-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_ECHO
        value: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: ALGORITHM
        value: HS256
      - key: DB_POOL_SIZE
        value: 5
      - key: DB_MAX_OVERFLOW
        value: 10
      - key: DB_POOL_TIMEOUT
        value: 30
      - key: DB_POOL_RECYCLE
        value: 3600
